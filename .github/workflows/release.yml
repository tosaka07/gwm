name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master 2025-12-16
        with:
          toolchain: stable
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Configure Git
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI"
          git config --global init.defaultBranch main
      - run: cargo test
      - run: cargo clippy -- -D warnings
      - run: cargo fmt --all --check

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: rustsec/audit-check@69366f33c96575abad1ee0dba8212993eecbe998 # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    needs: [test, audit]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (x86_64)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          # Linux (i686)
          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          - target: i686-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          # Linux (ARM64)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          # Linux (ARM32)
          - target: arm-unknown-linux-gnueabihf
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          - target: arm-unknown-linux-musleabihf
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          # macOS
          - target: x86_64-apple-darwin
            os: macos-14
            archive: tar.gz
            use-cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
            use-cross: false
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            use-cross: false
          - target: i686-pc-windows-msvc
            os: windows-latest
            archive: zip
            use-cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip
            use-cross: false

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master 2025-12-16
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          key: ${{ matrix.target }}

      - name: Cache cross
        id: cache-cross
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        if: matrix.use-cross
        with:
          path: ~/.cargo/bin/cross
          key: cross-${{ runner.os }}

      - name: Install cross
        if: matrix.use-cross && steps.cache-cross.outputs.cache-hit != 'true'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../gwm-${{ matrix.target }}.tar.gz gwm
          cd -

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../gwm-${{ matrix.target }}.zip gwm.exe
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: gwm-${{ matrix.target }}
          path: gwm-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: false
          generate_release_notes: true
          files: artifacts/**/*
