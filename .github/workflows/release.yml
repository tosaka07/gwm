name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master 2025-12-16
        with:
          toolchain: stable
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
      - name: Configure Git
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI"
          git config --global init.defaultBranch main
      - run: cargo test
      - run: cargo clippy -- -D warnings
      - run: cargo fmt --all --check

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: rustsec/audit-check@69366f33c96575abad1ee0dba8212993eecbe998 # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    needs: [test, audit]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (x86_64)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          # Linux (ARM64)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use-cross: true
          # macOS
          - target: x86_64-apple-darwin
            os: macos-14
            archive: tar.gz
            use-cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
            use-cross: false
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            use-cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip
            use-cross: false

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master 2025-12-16
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          key: ${{ matrix.target }}

      - name: Cache cross
        id: cache-cross
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        if: matrix.use-cross
        with:
          path: ~/.cargo/bin/cross
          key: cross-${{ runner.os }}

      - name: Install cross
        if: matrix.use-cross && steps.cache-cross.outputs.cache-hit != 'true'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../gwm-${{ matrix.target }}.tar.gz gwm
          cd -

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../gwm-${{ matrix.target }}.zip gwm.exe
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: gwm-${{ matrix.target }}
          path: gwm-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract content between ## [VERSION] and the next ## [ (or end of file)
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)
          # Handle multi-line output
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: false
          body: ${{ steps.changelog.outputs.content }}
          files: artifacts/**/*

  homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Calculate SHA256 for all binaries
        id: sha256
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}"
          echo "macos_arm=$(curl -sL ${BASE_URL}/gwm-aarch64-apple-darwin.tar.gz | sha256sum | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "macos_x86=$(curl -sL ${BASE_URL}/gwm-x86_64-apple-darwin.tar.gz | sha256sum | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux_arm=$(curl -sL ${BASE_URL}/gwm-aarch64-unknown-linux-gnu.tar.gz | sha256sum | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux_x86=$(curl -sL ${BASE_URL}/gwm-x86_64-unknown-linux-gnu.tar.gz | sha256sum | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
          SHA256_MACOS_ARM: ${{ steps.sha256.outputs.macos_arm }}
          SHA256_MACOS_X86: ${{ steps.sha256.outputs.macos_x86 }}
          SHA256_LINUX_ARM: ${{ steps.sha256.outputs.linux_arm }}
          SHA256_LINUX_X86: ${{ steps.sha256.outputs.linux_x86 }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/tosaka07/homebrew-tap.git
          cd homebrew-tap

          cat > gwm.rb << FORMULA
          class Gwm < Formula
            desc "A fast and intuitive TUI application for managing git worktrees"
            homepage "https://github.com/tosaka07/gwm"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/tosaka07/gwm/releases/download/v${VERSION}/gwm-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA256_MACOS_ARM}"
              else
                url "https://github.com/tosaka07/gwm/releases/download/v${VERSION}/gwm-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA256_MACOS_X86}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/tosaka07/gwm/releases/download/v${VERSION}/gwm-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA256_LINUX_ARM}"
              else
                url "https://github.com/tosaka07/gwm/releases/download/v${VERSION}/gwm-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA256_LINUX_X86}"
              end
            end

            def install
              bin.install "gwm"
            end

            test do
              assert_match "gwm \#{version}", shell_output("\#{bin}/gwm --version")
            end
          end
          FORMULA

          # Remove leading spaces from heredoc
          sed -i 's/^          //' gwm.rb

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add gwm.rb
          git commit -m "Update gwm to ${VERSION}"
          git push
